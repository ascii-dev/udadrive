<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Login</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" th:href="@{/}">UdaCloud</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a class="nav-link me-lg-3"  th:href="@{/login}">Login</a></li>
                    </ul>
                    <a class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0"  th:href="@{/signup}">
                        <span class="d-flex align-items-center">
                            <span class="small">Sign Up</span>
                        </span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <h1 class="display-5">Login</h1>
            <form action="#" method="POST"th:action="@{/login}">
                <div id="success-msg" th:if="${signupSuccess}" class="alert alert-dark">
                    You successfully signed up! Please login below.
                </div>
                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid username or password
                </div>
                <div class="alert alert-dark" th:if="${param.logout}">
                    You have been logged out
                </div>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input
                        type="input"
                        class="form-control"
                        name="username"
                        id="inputUsername"
                        placeholder="Enter Username"
                        maxlength="20"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="inputPassword"
                        placeholder="Enter Password"
                        maxlength="20"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary mt-2" id="login-button">Login</button>
            </form>

            <div class="form-group mt-2">
                <label><a th:href="@{/signup}">Click here to sign up</a></label>
            </div>
        </div>

        <footer class="mt-5 bg-black text-center py-5">
            <div class="container px-5">
                <div class="text-white-50 small">
                    <div class="mb-2">&copy; UdaCloud 2022. All Rights Reserved.</div>
                </div>
            </div>
        </footer>

        <script th:src="@{/js/jquery-slim.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/scripts.js}" type="text/javascript"></script>
    </body>
</html>
